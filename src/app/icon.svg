<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#c9a84c"/>
    </linearGradient>
  </defs>
  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1f2e"/>
  <!-- Enso circle (zen brush stroke) -->
  <path
    d="M 256 80
       C 160 80, 80 160, 80 256
       C 80 352, 160 432, 256 432
       C 352 432, 432 352, 432 256
       C 432 160, 352 80, 256 80"
    fill="none"
    stroke="url(#gold)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-dasharray="1100 200"
    stroke-dashoffset="50"
  />
  <!-- Small dot representing awareness/mindfulness -->
  <circle cx="256" cy="256" r="20" fill="url(#gold)"/>
</svg>
