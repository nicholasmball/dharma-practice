<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feature Graphic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1024px;
      height: 500px;
      background: linear-gradient(135deg, #1a1f2e 0%, #232938 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: #e0e4eb;
    }
    .icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #c9a84c;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(201, 168, 76, 0.1);
    }
    .icon-inner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c9a84c;
      opacity: 0.7;
    }
    h1 {
      font-size: 64px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 16px;
      color: #e0e4eb;
    }
    .tagline {
      font-size: 24px;
      color: #c9a84c;
      font-weight: 400;
      letter-spacing: 1px;
    }
    .subtle {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #8b92a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <div class="icon-inner"></div>
    </div>
    <h1>balladharma</h1>
    <p class="tagline">Track your meditation journey</p>
  </div>
</body>
</html>
